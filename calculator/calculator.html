<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="parent">
        <div class="calculator_box">
            <div class="view_and_button1">
                <div id="screen" class="screen_box">
                    screen
                </div>
            </div>
            <div class="view_and_button2">
                <div class="button_box">
                    <div id="per" style="color: greenyellow;" class="button">%</div>
                    <div id="reload" style="color: blue;" class="button">Refresh</div>
                    <div id="clearall" style="color: red;" class="button">C</div>
                    <div id="back" style="color: greenyellow;" class="button">&lt</div>
                    <div id="one_by_x" style="color: greenyellow;" class="button">1/x</div>
                    <div id="square" style="color: greenyellow;" class="button">x^2</div>
                    <div id="root" style="color: greenyellow;" class="button">rootx</div>
                    <div id="div" style="color: greenyellow;" class="button">/</div>
                    <div id="seven" class="button">7</div>
                    <div id="eight" class="button">8</div>
                    <div id="nine" class="button">9</div>
                    <div id="multi" style="color: greenyellow;" class="button">X</div>
                    <div id="four" class="button">4</div>
                    <div id="five" class="button">5</div>
                    <div id="six" class="button">6</div>
                    <div id="sub" style="color: greenyellow;" class="button">-</div>
                    <div id="one" class="button">1</div>
                    <div id="two" class="button">2</div>
                    <div id="three" class="button">3</div>
                    <div id="add" style="color: greenyellow;" class="button">+</div>
                    <div id="zero2" class="button">00</div>
                    <div id="zero" class="button">0</div>
                    <div id="point" class="button">.</div>
                    <div id="equal" style="background-color: orange;" class="button">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
